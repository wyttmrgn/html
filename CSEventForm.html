<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computer Science Career Networking Event Registration</title>
    </head>
    <body>
        <form action="https://script.google.com/macros/s/AKfycbxgTVUsyuxTlCPt0HxhcFggWfjPxWnZT0s5pwUKllgqlJZyOQ-pe5OXhBCGLKG4C-k/exec" method="POST">
            <h1>Computer Science Career Networking Event Registration</h1>
            <p>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Name">
                <br>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
            </p>
            <p>
                <label for="name">Number: </label>
                <input type="text" name="number" id="number" placeholder="Number">
                <br>
            </p>
            <p>
                <label for="name">Year: </label>
                <input type="text" name="year" id="year" placeholder="Year">
                <br>
            </p>
            <p>
                <label for="name">Interest in CS: </label>
                <input type="text" name="interest" id="interest" placeholder="Interest">
                <br>
            </p>
            <p>
                <input type="submit" id="sub">
            </p>
        </form>
    </body>
</html>
